info:
  app:
    name: calm-gateway-server
    version: 1.0

server:
  port: 8002

spring:
  application:
    # 应用名称
    name: calm-gateway-server
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: calm-config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: master

eureka:
  client:
    serviceUrl:
      defaultZone: http://hejinyo:password@localhost:8001/eureka
    # 缓存清单每隔30秒跟新一次
    registry-fetch-interval-seconds: 10
  instance:
    hostname: calm-gateway
    # 实例使用ip进行访问
    prefer-ip-address: true
    # 实例显示id
    instance-id: ${spring.application.name}:${server.port}
    # 服务续约任务调用间隔时间，默认30秒
    lease-renewal-interval-in-seconds: 5
    # 服务失效时间，默认90秒
    lease-expiration-duration-in-seconds: 20


security:
  #建议使用ng负载均衡
  auth:
    server: http://localhost:8100
  oauth2:
    client:
      clientId: client_en
      clientSecret: secret
      userAuthorizationUri: http://localhost:8100/oauth/authorize
      grant-type: password
      scope: read
      access-token-uri: http://localhost:8100/oauth/token
    resource:
      userInfoUri: http://localhost:8100/user
      jwt:
         key-uri: ${security.auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址
    authorization:
      check-token-access: http://localhost:8100/oauth/check_token
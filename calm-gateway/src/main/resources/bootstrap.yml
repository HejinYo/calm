info:
  app:
    name: calm-gateway-server
    version: 1.0

server:
  port: 8002

spring:
  application:
    # 应用名称
    name: calm-gateway-server
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: calm-config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: master

zuul:
  sensitiveHeaders: x-access-token

# Feign 开启 Hystrix
feign:
  hystrix:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://hejinyo:password@localhost:8001/eureka
    # 缓存清单每隔30秒跟新一次
    registry-fetch-interval-seconds: 10
  instance:
    hostname: calm-gateway
    # 实例使用ip进行访问
    prefer-ip-address: true
    # 实例显示id
    instance-id: ${spring.application.name}:${server.port}
    # 服务续约任务调用间隔时间，默认30秒
    lease-renewal-interval-in-seconds: 5
    # 服务失效时间，默认90秒
    lease-expiration-duration-in-seconds: 20